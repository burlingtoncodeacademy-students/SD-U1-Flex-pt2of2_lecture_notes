<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Flex</title>
</head>
<body>

    <div class="flex-sample">
        <h1>Flex Heading</h1>
        <div id="flex-container">
            <div class="card">
                <h3>Accomplish</h3>
            </div>
            <div class="card">
                <h3>Quick Notes</h3>
            </div>
            <div class="card">
                <h3>Flex Container</h3>
            </div>
            <div class="card">
                <h3>Justify Content</h3>
            </div>
            <div class="card">
                <h3>Align Items</h3>
            </div>
            <div class="card">
                <h3>Centering Content</h3>
            </div>
            <div class="card">
                <h3>Flex Direction</h3>
            </div>
            <div class="card">
                <h3>Align Self</h3>
            </div>
            <div class="card">
                <h3>Nesting</h3>
                <div id="inside-card">
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <!-- There are 8 ^^ -->
                </div>
            </div>
        </div>
        
        <footer>
            <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/" target="_blank" rel="noopener noreferrer">CSS-Tricks Flex</a>
